:root {

html, body {

body {

.header-bar {

.header-bar-inner {

    padding: 0 24px;
    min-height: 56px;
}
.header-left {

    align-items: center;
    gap: 12px;
}
.header-icon {
    font-size: 1.3em;
    color: var(--muted);
    display: flex;
    align-items: center;
}
.header-title {
    font-size: 1.1em;
    font-weight: 600;
    color: var(--text);
    letter-spacing: 0.01em;
}
.header-right {
    display: flex;
    align-items: center;
    gap: 18px;
}
.header-action {
    background: none;
    border: none;
    color: var(--muted);
    font-size: 1.2em;
    cursor: pointer;
    padding: 4px;
    border-radius: 50%;
    transition: background 0.15s;
}
.header-action:hover {
    background: #23272f;
}
.quiz-card {
    background: var(--card-bg);

    width: 100%;
    margin: 32px auto 0 auto;
    padding: 0 0 0 0;
    border: 1px solid var(--border);

}
.quiz-content {
    padding: 32px 32px 0 32px;
}
.quiz-progress {
    font-size: 1em;
    color: var(--muted);
    margin-bottom: 0.5em;
    font-weight: 500;
}
.question-text {

    font-weight: 600;
    margin-bottom: 28px;
    color: var(--text);
    line-height: 1.5;
}
.options {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 32px;
}
.option {
    background: var(--option-bg);
    border: 1.5px solid var(--option-border);
    border-radius: 12px;
    padding: 18px 24px;
    font-size: 1.08em;
    font-weight: 500;
    color: var(--text);
    cursor: pointer;
    transition: background 0.18s, border 0.18s;
    display: flex;
    align-items: center;
    gap: 16px;
    text-align: left;
    min-height: 48px;
}
.option-label {
    font-weight: 700;
    font-size: 1.1em;
    color: var(--muted);
    min-width: 28px;
    display: inline-block;
}
.option.selected {
    background: var(--option-selected);
    border-color: var(--primary);
}
.option.correct {
    background: #263e2e;
    border-color: #27ae60;
    color: #27ae60;
}
.option.incorrect {
    background: #3a2323;
    border-color: #e74c3c;
    color: #e74c3c;
}
.option:hover:not(.disabled):not(.selected) {
    background: var(--option-hover);
    border-color: var(--primary);
}
.option.disabled {
    pointer-events: none;
    opacity: 0.7;
}
.hint-row {
    margin: 0 0 32px 0;
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--muted);
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    user-select: none;
}
.hint-arrow {
    font-size: 1.1em;
    transition: transform 0.2s;
    display: inline-block;
}
.hint-content {
    display: none;
    background: var(--hint-bg);
    border: 1px solid var(--hint-border);
    border-radius: 8px;
    padding: 16px;
    color: var(--muted);
    font-size: 0.98em;
    margin-bottom: 16px;
}
.hint-row.open .hint-arrow {
    transform: rotate(180deg);
}
.hint-row.open + .hint-content {
    display: block;
}
.next-row {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin: 0 0 32px 0;
}
.btn {

    border-radius: 24px;

    font-weight: 600;
    cursor: pointer;
    background: var(--btn-bg);
    color: var(--btn-text);

.btn:disabled {

}
.btn:hover:not(:disabled) {

.result-cards {

.result-card {

let currentQuestion = 0;
let userAnswers = [];
function renderQuiz() {
    const question = questions[currentQuestion];
    const total = questions.length;
    let html = '';
    html += `<div class="quiz-progress">${currentQuestion + 1}/${total}</div>`;
    // Show passage if present
    if (question.passage) {
      html += `<div class="passage-box">${question.passage}</div>`;
    }
    html += `<div class="question-text">${question.question}</div>`;
    html += `<div class="options">`;
    question.options.forEach((option, idx) => {
        let classes = '';
        if (userAnswers[currentQuestion] !== undefined) {
            if (idx === questions[currentQuestion].correct) classes += ' correct';
            else if (idx === userAnswers[currentQuestion]) classes += ' incorrect';
            classes += ' disabled';
            if (idx === userAnswers[currentQuestion]) classes += ' selected';
        } else if (idx === userAnswers[currentQuestion]) {
            classes += ' selected';
        }
        html += `<div class="option${classes}" id="option-${idx}">
            <span class="option-label">${String.fromCharCode(65+idx)}.</span> ${option}
        </div>`;
    });
    html += `</div>`;
    // Feedback
    if (userAnswers[currentQuestion] !== undefined) {
        const isCorrect = userAnswers[currentQuestion] === questions[currentQuestion].correct;
        html += `<div class="feedback" style="margin-bottom:24px;${isCorrect ? 'color:#27ae60;' : 'color:#e74c3c;'}">
            ${isCorrect ? '✔ That\'s right!' : `✖ Incorrect. The correct answer is <b>${question.options[question.correct]}</b>.`}
        </div>`;
    }
    html += `<div class="hint-row" id="hintRow">Show hint <span class="hint-arrow">▼</span></div>`;
    html += `<div class="hint-content" id="hintContent">No hint for this question.</div>`;
    html += `<div class="next-row"><button class="btn" id="nextBtn"${userAnswers[currentQuestion] === undefined ? ' disabled' : ''}>${currentQuestion === total-1 ? 'Done' : 'Next'}</button></div>`;
    document.getElementById('quizContent').innerHTML = html;
    // Option click
    if (userAnswers[currentQuestion] === undefined) {
        question.options.forEach((option, idx) => {
            document.getElementById(`option-${idx}`).addEventListener('click', () => selectAnswer(idx));
        });
    }
    // Hint toggle
    document.getElementById('hintRow').addEventListener('click', () => {
        const hintRow = document.getElementById('hintRow');
        const hintContent = document.getElementById('hintContent');
        hintRow.classList.toggle('open');
        if (hintRow.classList.contains('open')) {
            hintContent.style.display = 'block';
        } else {
            hintContent.style.display = 'none';
        }
    });
    // Next button
    document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentQuestion < total-1) {
            currentQuestion++;
            renderQuiz();
        } else {
            showResults();
        }
    });
}
function selectAnswer(idx) {
    if (userAnswers[currentQuestion] !== undefined) return;
    userAnswers[currentQuestion] = idx;
    renderQuiz();
}
function showResults() {
  let score = 0, right = 0, wrong = 0, skipped = 0;
  questions.forEach((q, i) => {
    if (userAnswers[i] === q.correct) { score++; right++; }
    else if (userAnswers[i] === undefined) { skipped++; }
    else { wrong++; }
  });
  const accuracy = Math.round((score / questions.length) * 100);

  document.getElementById('quizContent').innerHTML = `
    <div class="result-header">You did it! Quiz complete</div>
    <div class="result-cards">
      <div class="result-card">
        <div class="result-value">${score}/${questions.length}</div>
        <div class="result-label">Score</div>
      </div>
      <div class="result-card">
        <div class="result-value">${accuracy}%</div>
        <div class="result-label">Accuracy</div>
      </div>
      <div class="result-card">
        <div class="result-value">Right<br>${right}</div>
        <div class="result-sub">Wrong ${wrong}<br>Skipped ${skipped}</div>
      </div>
    </div>

    <div class="result-btn-row"><button class="btn" onclick="restartQuiz()">Try Again</button></div>
  `;
}
function restartQuiz() {
    currentQuestion = 0;
    userAnswers = [];
    renderQuiz();
}
document.addEventListener('DOMContentLoaded', renderQuiz);
