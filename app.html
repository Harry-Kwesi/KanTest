        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let categoryScores = {};

        function initializeQuiz() {
            // Initialize category scores
            const categories = [...new Set(questions.map(q => q.category))];
            categories.forEach(category => {
                categoryScores[category] = { correct: 0, total: 0 };
            });

            // Add event listeners to buttons
            document.getElementById('prevBtn').addEventListener('click', previousQuestion);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);

            loadQuestion();
            updateProgress();
            updateNavButtons();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="category-badge">${question.category}</div>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option" id="option-${index}">
                            ${option}
                        </div>
                    `).join('')}
                </div>
                <div class="feedback" id="feedback"></div>
            `;

            // Add event listeners to options
            question.options.forEach((option, index) => {
                document.getElementById(`option-${index}`).addEventListener('click', () => selectAnswer(index));
            });

            // Show previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                showAnswer(userAnswers[currentQuestion]);
            }
        }

        function selectAnswer(selectedIndex) {
            // Don't allow changing answer if already answered
            if (userAnswers[currentQuestion] !== undefined) {
                return;
            }

            userAnswers[currentQuestion] = selectedIndex;
            showAnswer(selectedIndex);
            
            // Auto-advance after 1.5 seconds
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    nextQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            // Mark correct and incorrect answers
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            // Show feedback
            const isCorrect = selectedIndex === question.correct;
            feedback.style.display = 'block';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 
                'üéâ Correct! Well done!' : 
                `‚ùå Incorrect. The correct answer is: ${question.options[question.correct]}`;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
                updateNavButtons();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateProgress();
                updateNavButtons();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'Finish Quiz';
                nextBtn.removeEventListener('click', nextQuestion);
                nextBtn.addEventListener('click', showResults);
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.removeEventListener('click', showResults);
                nextBtn.addEventListener('click', nextQuestion);
            }
        }

        function calculateScore() {
            score = 0;
            
            // Reset category scores
            Object.keys(categoryScores).forEach(category => {
                categoryScores[category] = { correct: 0, total: 0 };
            });

            questions.forEach((question, index) => {
                const category = question.category;
                categoryScores[category].total++;
                
                if (userAnswers[index] === question.correct) {
                    score++;
                    categoryScores[category].correct++;
                }
            });
        }

        function showResults() {
            calculateScore();
            
            const percentage = Math.round((score / questions.length) * 100);
            const resultsDiv = document.getElementById('results');
            const scoreDiv = document.getElementById('finalScore');
            const messageDiv = document.getElementById('scoreMessage');
            const breakdownDiv = document.getElementById('categoryBreakdown');
            
            scoreDiv.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ Excellent! You are a Kannada superstar!';
            } else if (percentage >= 75) {
                message = 'üåü Great job! You know your Kannada well!';
            } else if (percentage >= 60) {
                message = 'üëç Good work! Keep practicing!';
            } else {
                message = 'üìö Keep studying! You\'ll improve with practice!';
            }
            messageDiv.textContent = message;
            
            // Show category breakdown
            breakdownDiv.innerHTML = Object.entries(categoryScores).map(([category, scores]) => `
                <div class="category-score">
                    <h3>${category}</h3>
                    <p>${scores.correct}/${scores.total} (${Math.round((scores.correct/scores.total)*100)}%)</p>
                </div>
            `).join('');
            
            // Hide quiz container and show results
            document.querySelector('.quiz-container').style.display = 'none';
            resultsDiv.style.display = 'block';
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            
            document.querySelector('.quiz-container').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            initializeQuiz();
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
